<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>home_family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 20px; }
    header span { font-size: 16px; font-weight: bold; }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    form { margin: 15px 0; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
    }
    button {
      background: #1e40af;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #1e3a8a; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    th { background: #f1f5f9; }
    .error { color: red; margin: 10px 0; }
    .success { color: green; margin: 10px 0; }
  </style>
</head>
<body>
  <header>
    <h1>home_family</h1>
    <span id="currentUser"></span>
  </header>

  <main>
    <!-- تسجيل الدخول -->
    <section id="loginSection">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="اسم المستخدم" required>
        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
      </form>
      <div id="loginMessage"></div>
    </section>

    <!-- الأدمن -->
    <section id="adminSection" class="hidden">
      <h2>لوحة التحكم (أدمن)</h2>
      <form id="addUserForm">
        <input type="text" id="newUsername" placeholder="اسم المستخدم الجديد" required>
        <input type="password" id="newPassword" placeholder="كلمة المرور" required>
        <button type="submit">إضافة مستخدم</button>
      </form>
      <div id="addUserMessage"></div>

      <h3>المستخدمون</h3>
      <table id="usersTable">
        <thead>
          <tr><th>المعرف</th><th>اسم المستخدم</th><th>تاريخ الإنشاء</th><th>إجراء</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- الجدول -->
    <section id="scheduleSection" class="hidden">
      <h2>جدول التسجيل</h2>
      <div id="todayInfo"></div>
      <button id="registerBtn">تسجيل حضوري اليوم</button>
      <div id="registerMessage"></div>

      <h3>تغيير كلمة المرور</h3>
      <form id="changePasswordForm">
        <input type="password" id="oldPassword" placeholder="كلمة المرور القديمة" required>
        <input type="password" id="newPasswordUser" placeholder="كلمة المرور الجديدة" required>
        <button type="submit">تغيير كلمة المرور</button>
      </form>
      <div id="changePasswordMessage"></div>

      <table id="scheduleTable">
        <thead>
          <tr><th>اليوم</th><th>المستخدم</th><th>تم التسجيل؟</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const supabaseUrl = "https://rupucszdcrynlpcgvwlg.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;

    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");
    const scheduleSection = document.getElementById("scheduleSection");
    const currentUserSpan = document.getElementById("currentUser");

    // تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password", password)
        .maybeSingle();

      if (error || !data) {
        document.getElementById("loginMessage").innerHTML = '<p class="error">اسم المستخدم أو كلمة المرور غير صحيحة</p>';
        return;
      }

      currentUser = data;
      currentUserSpan.textContent = `مرحباً، ${currentUser.username}`;
      loginSection.classList.add("hidden");

      if (username === "Admin") {
        loadUsers();
        adminSection.classList.remove("hidden");
      } else {
        loadSchedule();
        scheduleSection.classList.remove("hidden");
      }
    });

    // إضافة مستخدم (أدمن)
    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      const { error } = await supabase.from("users").insert([{ username, password }]);
      document.getElementById("addUserMessage").innerHTML = error ? '<p class="error">خطأ في الإضافة</p>' : '<p class="success">تمت إضافة المستخدم</p>';
      if (!error) loadUsers();
    });

    // تحميل المستخدمين
    async function loadUsers() {
      const { data } = await supabase.from("users").select("*").order("id");
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      data.forEach(u => {
        if (u.username === "Admin") {
          tbody.innerHTML += `<tr><td>${u.id}</td><td>${u.username}</td><td>${u.created_at}</td><td>❌</td></tr>`;
        } else {
          tbody.innerHTML += `<tr>
            <td>${u.id}</td><td>${u.username}</td><td>${u.created_at}</td>
            <td><button onclick="deleteUser(${u.id})">حذف</button></td>
          </tr>`;
        }
      });
    }

    // حذف مستخدم
    async function deleteUser(userId) {
      if (!confirm("هل أنت متأكد؟")) return;
      await supabase.from("users").delete().eq("id", userId);
      loadUsers();
    }

    // تحميل الجدول
    async function loadSchedule() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("todayInfo").textContent = `تاريخ اليوم: ${today}`;

      const { data: users } = await supabase.from("users").select("*").neq("username", "Admin").order("id");
      const { data: regs } = await supabase.from("registrations").select("*");

      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML = "";

      if (users) {
        const startDay = new Date().getDate();
        const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();

        for (let day = startDay; day <= daysInMonth; day++) {
          const user = users[(day - startDay) % users.length];
          const dateStr = `${new Date().getFullYear()}-${String(new Date().getMonth() + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
          const reg = regs.find(r => r.user_id === user.id && r.registered_on === dateStr);

          tbody.innerHTML += `<tr>
            <td>${dateStr}</td><td>${user.username}</td><td>${reg ? "✔️" : "❌"}</td>
          </tr>`;
        }
      }
    }

    // تسجيل حضور
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const today = new Date().toISOString().split("T")[0];
      const { data: existing } = await supabase
        .from("registrations")
        .select("*")
        .eq("user_id", currentUser.id)
        .eq("registered_on", today)
        .maybeSingle();

      if (existing) {
        document.getElementById("registerMessage").innerHTML = '<p class="error">سجلت بالفعل اليوم</p>';
        return;
      }

      const { error } = await supabase.from("registrations").insert([{ user_id: currentUser.id, registered_on: today }]);
      document.getElementById("registerMessage").innerHTML = error ? '<p class="error">خطأ في التسجيل</p>' : '<p class="success">تم التسجيل بنجاح</p>';
      if (!error) loadSchedule();
    });

    // تغيير كلمة المرور
    document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const oldPass = document.getElementById("oldPassword").value.trim();
      const newPass = document.getElementById("newPasswordUser").value.trim();

      if (oldPass !== currentUser.password) {
        document.getElementById("changePasswordMessage").innerHTML = '<p class="error">كلمة المرور القديمة غير صحيحة</p>';
        return;
      }

      const { error } = await supabase.from("users").update({ password: newPass }).eq("id", currentUser.id);
      if (error) {
        document.getElementById("changePasswordMessage").innerHTML = '<p class="error">خطأ أثناء تغيير كلمة المرور</p>';
      } else {
        currentUser.password = newPass;
        document.getElementById("changePasswordMessage").innerHTML = '<p class="success">تم تغيير كلمة المرور بنجاح</p>';
      }
    });
  </script>
</body>
</html>
