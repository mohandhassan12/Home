<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>home_family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <!-- CSS -->
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header span {
      font-size: 16px;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    form {
      margin: 15px 0;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f3f4f6;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2563eb;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .delete-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>🏠 home_family</h1>
    <span id="currentUser"></span>
  </header>

  <main>
    <!-- صفحة تسجيل الدخول -->
    <section id="loginSection">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="اسم المستخدم" required>
        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
      </form>
    </section>

    <!-- صفحة الأدمن -->
    <section id="adminSection" class="hidden">
      <h2>👨‍💼 لوحة التحكم (أدمن)</h2>
      <form id="addUserForm">
        <input type="text" id="newUsername" placeholder="اسم المستخدم الجديد" required>
        <input type="password" id="newPassword" placeholder="كلمة المرور" required>
        <button type="submit">➕ إضافة مستخدم</button>
      </form>

      <h3>المستخدمون</h3>
      <table id="usersTable">
        <thead>
          <tr><th>المعرف</th><th>اسم المستخدم</th><th>تاريخ الإنشاء</th><th>إجراء</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- صفحة الجدول -->
    <section id="scheduleSection" class="hidden">
      <h2>📅 جدول التسجيل</h2>
      <div id="todayInfo"></div>
      <button id="registerBtn">✍️ تسجيل حضوري اليوم</button>

      <table id="scheduleTable">
        <thead>
          <tr><th>اليوم</th><th>المستخدم</th><th>تم التسجيل؟</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- JS -->
  <script>
    const supabaseUrl = "https://rupucszdcrynlpcgvwlg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1cHVjc3pkY3J5bmxwY2d2d2xnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MTUxNzgsImV4cCI6MjA3MzM5MTE3OH0.e0T_BHYxj0ECN_1f2ECBKTjDXn83Mm16Ds6Wutd--ZU";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;

    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");
    const scheduleSection = document.getElementById("scheduleSection");
    const currentUserSpan = document.getElementById("currentUser");
    const toast = document.getElementById("toast");

    // Show toast message
    function showToast(message, success=true) {
      toast.textContent = message;
      toast.style.background = success ? "#16a34a" : "#dc2626";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password", password)
        .maybeSingle();

      if (error || !data) {
        showToast("❌ اسم المستخدم أو كلمة المرور غير صحيحة", false);
      } else {
        currentUser = data;
        currentUserSpan.textContent = `مرحباً، ${currentUser.username}`;
        loginSection.classList.add("hidden");

        if (username === "Admin") {
          loadUsers();
          adminSection.classList.remove("hidden");
        } else {
          loadSchedule();
          scheduleSection.classList.remove("hidden");
        }
      }
    });

    // إضافة مستخدم جديد (أدمن فقط)
    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      const { error } = await supabase.from("users").insert([{ username, password }]);

      if (error) {
        showToast("❌ خطأ في إضافة المستخدم", false);
      } else {
        showToast("✅ تمت إضافة المستخدم بنجاح");
        loadUsers();
      }
    });

    // تحميل جدول المستخدمين
    async function loadUsers() {
      const { data, error } = await supabase.from("users").select("*").order("id");
      if (!error) {
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";
        data.forEach(u => {
          if (u.username === "Admin") {
            tbody.innerHTML += `<tr><td>${u.id}</td><td>${u.username}</td><td>${u.created_at}</td><td>❌</td></tr>`;
          } else {
            tbody.innerHTML += `<tr>
              <td>${u.id}</td>
              <td>${u.username}</td>
              <td>${u.created_at}</td>
              <td><button class="delete-btn" onclick="deleteUser(${u.id})">🗑️ حذف</button></td>
            </tr>`;
          }
        });
      }
    }

    // حذف مستخدم
    async function deleteUser(userId) {
      if (!confirm("هل أنت متأكد أنك تريد حذف هذا المستخدم؟")) return;

      const { error } = await supabase.from("users").delete().eq("id", userId);

      if (error) {
        showToast("❌ خطأ في حذف المستخدم", false);
      } else {
        showToast("✅ تم حذف المستخدم");
        loadUsers();
      }
    }

    // تحميل الجدول للمستخدم (يبدأ من اليوم الحالي)
    async function loadSchedule() {
      const today = new Date();
      const todayStr = today.toISOString().split("T")[0];
      document.getElementById("todayInfo").textContent = `تاريخ اليوم: ${todayStr}`;

      const { data: users } = await supabase
        .from("users")
        .select("*")
        .neq("username", "Admin")
        .order("id");

      const { data: regs } = await supabase.from("registrations").select("*");

      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML = "";

      if (users) {
        const lastDay = new Date(today.getFullYear(), today.getMonth()+1, 0).getDate();

        for (let day = today.getDate(); day <= lastDay; day++) {
          const user = users[(day - 1) % users.length];
          const dateStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;

          const reg = regs.find(r => r.user_id === user.id && r.registered_on === dateStr);

          tbody.innerHTML += `<tr>
            <td>${dateStr}</td>
            <td>${user.username}</td>
            <td>${reg ? "✔️" : "❌"}</td>
          </tr>`;
        }
      }
    }

    // تسجيل الحضور
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const today = new Date().toISOString().split("T")[0];

      const { data: existing } = await supabase
        .from("registrations")
        .select("*")
        .eq("user_id", currentUser.id)
        .eq("registered_on", today)
        .maybeSingle();

      if (existing) {
        showToast("⚠️ لقد سجلت بالفعل اليوم", false);
        return;
      }

      const { error } = await supabase.from("registrations").insert([
        { user_id: currentUser.id, registered_on: today }
      ]);

      if (error) {
        showToast("❌ خطأ في التسجيل", false);
      } else {
        showToast("✅ تم التسجيل بنجاح");
        loadSchedule();
      }
    });
  </script>
</body>
</html>
